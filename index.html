<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="preload" as="font" href="./assets/Espana-light.woff2" type="font/woff2">
    <script src="https://kit.fontawesome.com/ca767f7de3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sidebar">
        <div class="layer">
            <div class="logo">
                <img src="./assets/estudiames-logo.png" alt="Estudiames Logo">
                <span>Estudiamos</span>
            </div>
            <ul class="nav">
                <li><i class="fa-solid fa-house-user"></i><span>Home</span></li>
                <li><i class="fa-solid fa-address-card"></i><span>Profile</span></li>
                <li><i class="fa-solid fa-envelope"></i></i><span>Messages</span></li>
                <li><i class="fa-solid fa-clock-rotate-left"></i><span>History</span></li>
                <li><i class="fa-solid fa-list-check"></i><span>Tasks</span></li>
                <li><i class="fa-solid fa-people-group"></i><span>Communities</span></li>
            </ul>
            <ul class="settings">
                <li><i class="fa-solid fa-gear"></i><span>Settings</span></li>
                <li><i class="fa-solid fa-circle-question"></i><span>Support</span></li>
                <li><i class="fa-solid fa-shield-halved"></i><span>Privacy</span></li>
            </ul>
        </div>
    </div>
    <div class="topbar">
        <div class="search">
            <form action="/search" method="get">
                <label for="search_bar"><i class="fa-solid fa-magnifying-glass"></i></label>
                <input type="search" id="
                search_bar" name="search_query">
            </form>
        </div>
        <div class="profile">
            <i class="fa-solid fa-bell"></i> 
            <span class="avatar">D</span> 
            <span class="username">Daniil Safonov</span>
        </div>
    </div>
    <div class="middlebar">
        <div class="avatar">D</div><p class="greeting">Hi there,<br><span class="username">Daniil Safonov!</span></p>
        <div class="buttons">
            <ul>
                <li>New</li>
                <li>Upload</li>
                <li>Share</li>
            </ul>
        </div>
    </div>
    <div class="main">
        <div class="projects">Your Projects</div>
        <div class="Announcements">Announcements</div>
        <div class="trending">Trending</div>
    </div>
</body>
</html>
